<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Museum of SVG Art</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f9f9f9;
      font-family: 'Arial', sans-serif;
    }

    h1 {
      font-size: 4rem;
      text-align: center;
      background: linear-gradient(90deg, #6a11cb, #2575fc);
      font-weight: bold;
      letter-spacing: 2px;
      text-transform: uppercase;
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <h1>Virtual Museum of SVG Art</h1>
</body>
</html>
