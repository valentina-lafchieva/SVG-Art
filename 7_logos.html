<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Museum of SVG Logos</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body Styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Header Styling */
    header {
      background: #222;
      color: white;
      text-align: center;
      padding: 1.5rem;
    }

    /* Main Content Styling */
    main {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 2rem;
      padding: 2rem;
      justify-items: center;
    }

    .logo-item {
      width: 120px;
      height: 120px;
      transition: transform 0.3s ease;
    }

    .logo-item:hover {
      transform: scale(1.1);
    }

    /* Footer Styling */
    footer {
      background: #222;
      color: white;
      text-align: center;
      padding: 1rem;
    }

    /* SVG Styling */
    svg {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Virtual Museum of SVG Logos</h1>
    <p>Explore clickable and interactive SVG logos</p>
  </header>


  <main>
    <!-- FHP Logo -->
    <a href="https://www.fh-potsdam.de/" target="_blank" class="logo-item" title="FHP Logo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/1/1b/FHP_logo.svg" 
             alt="FHP Logo" 
             style="width: 400px; height: auto;">
      </a>
           

    <!-- Apple Logo -->
    <a href="https://www.apple.com" target="_blank" class="logo-item" title="Apple">
      <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="black">

  <footer>

</html>
